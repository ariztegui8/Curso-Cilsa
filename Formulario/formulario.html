<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulario.css">
    <script src="https://kit.fontawesome.com/28d7c720ef.js" crossorigin="anonymous"></script>
    <title>Cilsa Full Stack</title>
</head>

<body>
    <div class="container">
        <div class="container-icons">
            <div id="light" class="box-icon-light">
                <i class="fa-regular fa-sun"></i>
                <p>Light</p>
            </div>

            <div id="dark" class="box-icon-night">
                <i class="fa-solid fa-moon"></i>
                <p>Dark</p>
            </div>

        </div>
        <h1 class="title">Formulario de Datos Personales</h1>
        <form class="form" id="formulario">
            <div class="box-input">
                <label for="nombre">Nombre:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                >
            </div>

            <div class="box-input">
                <label for="apellido">Apellido:</label>
                <input 
                    type="text" 
                    id="apellido" 
                    name="apellido" 
                >
            </div>

            <div class="box-input">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                >
            </div>

            <div class="box-input">
                <label for="fecha">Fecha de nacimiento:</label>
                <input 
                    type="date" 
                    id="fecha" 
                    name="fecha" 
                >
            </div>

            <div class="box-input">
                <label for="pais">Pa√≠s de Residencia:</label>
                <input 
                    type="text" 
                    id="pais" 
                    name="pais" 
                >
            </div>

            <div class="box-btn">
                <button
                    type="submit"
                    id="btnEnviar"
                >Enviar
                </button>
            </div>
        </form>
    </div>

    <script src="./js/formulario.js"></script>
</body>

</html>
