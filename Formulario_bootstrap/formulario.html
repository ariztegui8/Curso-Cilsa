<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28d7c720ef.js" crossorigin="anonymous"></script>
    <title>Formulario con Bootstrap</title>
</head>

<body>
    <div class="px-3 py-4">
        <div class="d-flex justify-content-end align-items-center gap-3 mb-2 max-width">
            <div id="light" class="d-flex justify-content-center align-items-center gap-2 bg-white rounded-1 p-2 cursor-pointer shadow">
                <i class="fa-regular fa-sun color-black"></i>
                <p class="m-0">Light</p>
            </div>

            <div id="dark" class="d-flex justify-content-center align-items-center gap-2 bg-white rounded-1 p-2 cursor-pointer shadow">
                <i class="fa-solid fa-moon color-black"></i>
                <p class="m-0">Dark</p>
            </div>

        </div>
        <h1 id="title" class="text-center mb-4 fs-3 text-dark">Formulario de Datos Personales</h1>
        <form class="p-4 bg-white rounded-1 shadow form" id="formulario">
            <div class="d-flex flex-column mb-3">
                <label class="mb-1 fw-medium" for="nombre">Nombre:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    class="p-2 rounded-1 border border-light-subtle outline-color"
                >
            </div>

            <div class="d-flex flex-column mb-3">
                <label class="mb-1 fw-medium" for="apellido">Apellido:</label>
                <input 
                    type="text" 
                    id="apellido" 
                    name="apellido" 
                    class="p-2 rounded-1 border border-light-subtle outline-color"
                >
            </div>

            <div class="d-flex flex-column mb-3">
                <label class="mb-1 fw-medium" for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="p-2 rounded-1 border border-light-subtle outline-color"
                >
            </div>

            <div class="d-flex flex-column mb-3">
                <label class="mb-1 fw-medium" for="fecha">Fecha de nacimiento:</label>
                <input 
                    type="date" 
                    id="fecha" 
                    name="fecha" 
                    class="p-2 rounded-1 border border-light-subtle outline-color"
                >
            </div>

            <div class="d-flex flex-column mb-3">
                <label class="mb-1 fw-medium" for="pais">Pa√≠s de Residencia:</label>
                <input 
                    type="text" 
                    id="pais" 
                    name="pais" 
                    class="p-2 rounded-1 border border-light-subtle outline-color"
                >
            </div>

            <div class="w-100">
                <button
                    type="submit"
                    id="btnEnviar"
                    class="btn btn-success w-100 p-2 rounded-1 mt-2"
                >Enviar
                </button>
            </div>
        </form>
    </div>

    <script src="./js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
